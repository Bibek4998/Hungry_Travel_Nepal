<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	    <link rel="stylesheet" href="Assets\CSS\style.css" />
	    <link rel="stylesheet" type="text/css" href="Assets\CSS\login.css">
	    <script type="text/javascript" src="Assets\Javascript\login.js"></script>
</head>
<body>	
	<form id="forms" onsubmit=" return data()">
	<div class="loginForm">
		<div class="leftDiv">
				<h1>Login</h1>
				<label for="username">Username</label>
				<input type="text" name="Username" id="username" autocomplete="off" autofocus>
				<span id="usernameError"></span>
				<label for="password">Password</label>
				<input type="password" name="Password" id="password" inputmode="Password">
				<span id="passwordError"></span>
				<label for="check"><input type="checkbox" name="chkbx" id="check" onclick="showPassword()">Show Password</label>
				<a href="#forgot.html" id="forgotPassword">Forgot Password</a>
				<button type="submit" onclick="login()" id="btn" >Login</button>
				<p>Don't have an account<a href="signup.html" id="signUp" target="_blank">  Signup</a></p>
		</div>
	</div>	
</form>
  <footer>
    <div class="footer-section">
              <div class="company">
            <h1>Hungry Travels Nepal</h1>
        </div>

        <div class="quick-links">
          <h2>Quick Links</h2>

                <a href="index.html" target="_blank">Home</a>
                <a href="ContactUs.html" target="_blank">Contact Us</a>
            </nav>
        </div>
        <div class="social-links">
          <h2>Follow Us</h2>
            <div class="social">
                <a href="https://www.facebook.com" target="_blank"> <img
                src="Assets\images\facebook.png" id="pic"> </a>
          <a href="https://www.instagram.com" target="_blank"><img src="Assets\images\instagram.jpg" id="pic"></a>
          <a href="https://www.twitter.com" target="_blank"> <img src="Assets\images\twitter.jpg" id="pic"> </a>
        </div>
        </div>
    </div>

  </div>
</footer>
</body>
</html>
