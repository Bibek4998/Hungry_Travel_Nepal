	            <div class="contact-left">
	                <h1>Send your request.</h1>
	                <form id="signupForm" autocomplete="off">
	                    <div class="first">
	                        <div class="input-group">
	                            <label>Name</label>
	                            <input type="text" name="txname" placeholder="Enter your name" inputmode="text" maxlength="20" id="firstname">

	                       </div><br>
	                        <div class="input-group">

	                            <input type="text" name="phn" placeholder="9811111111 " inputmode="numeric" minlength="10" maxlength="10">
	                        </div>
	                    </div>
	                    <div class="first">
	                        <div class="input-group">
	                            <label>Email</label>
	                            <input type="Email" name="emlname" placeholder="jhon123@gmail.com" inputmode="email" id="email">
	                        </div>
	                        <div class="input-group">
	                            <label>Subject</label>
	                            <input type="text" name="sub" placeholder="Booking/Services/Safety/Places\Other">
	                        </div>
	                    </div>
	                    <div class="message">
	                        <label>Message</label>
	                        <textarea placeholder="Your Feedback" id="Feedback" rows="4"></textarea>
	                        <button type="submit" onclick="valdation()">Send</button>
	                    </div>
	                </form>
	            </div>
	        </div>
    	</div>
